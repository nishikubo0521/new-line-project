<!DOCTYPE html>
<html>
  <title>全研クイズ 正解者一覧</title>
<head>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body  {
    background-image: url('3185520i.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
    color: white;
}
h1 {
	color: white;
  text-shadow: 2px 2px black;
}
.cap-box{
	overflow: hidden;
	height: auto;
	border: 2px solid white;
	margin:0 auto;
	width:650px;
}
.left-box{
  float: left;
	border: 2px solid orange;
	border-radius: 3px;
  margin-right: -120px;
  width:120px;
}
.right-box{
  float: right;
	border: 2px solid lightGreen;
	width: 100%;
	overflow: hidden;
  padding-left: 120px;
}
.cap-num{
  font-size: 20px;
}
.cap-name {
  font-size: 20px;
  display: inline;
  float: left;
}
.cap-time {
  font-size: 20px;
  display: inline;
  float: right;
}
.quiz-title{
	margin:0 auto;
	text-align: center;
}
</style>
</head>

<body>
<h1 class="quiz-title">全研　早押しクイズ 正解者一覧！</h1>
<div>
	<ul id="result">

	</ul>
</div>
</body>

<script id="result-list-template" type="text/x-template">
		<li class="cap-list">
			<div class="cap-box">
				<div class="left-box">
					<div class="cap-num"><%- number %></div>
				</div>
				<div class="right-box">
					<div class="cap-name"><%- displayName %></div>
				</div>
			</div>
		</li>
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script>

  // ソケット取得
  var socket = io();

  // 正解者No.
  var winNumber = 1;

  // メッセージテンプレートの取得  
  resultListTemplate = _.template($('#result-list-template').html());

  socket.on('result view', function(data){
  	data.number = winNumber;
   	$('#result').append(resultListTemplate(data));
   	winNumber ++;
  });

</script>
</html>
